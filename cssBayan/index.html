<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <title>CssBayan</title>
</head>
<body>
    <div class="wrapper">
        <div class="accordion-container">
            <div class="accordion-container-github">
                <div class="accordion-title">Css Bayan</div>
                <a href="https://github.com/kukuruku62/cssBayan" target="_blank" >
                    <img class="github-icon" src="/assets/img/github.png" alt="Github link">
                </a>   
            </div>

            <ul>
                <li class="accordion__item">
                    <label class="accordion__item-title" for="first">Text 1<span class="cross">&#10010</span> </label>
                    <input type="radio" name="accordion" id="first" checked>
                    <div class="accordion__item-content">
                        <img class="accordion-picture" src="/assets/img/download (1).png" alt="Picture">
                
                    </div>
                </li>

                <li class="accordion__item">
                    <label class="accordion__item-title" for="second">Text 2 <span class="cross">&#10010</span> </label>
                    <input type="radio" name="accordion" id="second">
                    <div class="accordion__item-content">
                        <img class="accordion-picture" src="/assets/img/download5.png" alt="Picture">
                    </div>
                </li>

                <li class="accordion__item">
                    <label class="accordion__item-title" for="third">Text 3 <span class="cross">&#10010</span> </label>
                    <input type="radio" name="accordion" id="third">
                    <div class="accordion__item-content">
                        <img class="accordion-picture" src="/assets/img/download.png" alt="Picture">
                    </div>
                </li>

                <li class="accordion__item">
                    <label class="accordion__item-title" for="fourth">Text 4 <span class="cross">&#10010</span> </label>
                    <input type="radio" name="accordion" id="fourth">
                    <div class="accordion__item-content">
                        <img class="accordion-picture" src="/assets/img/download (2).png" alt="Picture">
                    </div>
                </li>


            </ul>
        </div>
    </div>
</body>
</html>
